<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="./css/style.css" />
		<link rel="icon" href="./img/icon.png" />

		<script src="./js/jquery-2.1.1.min.js"></script>
		<script src="./js/jquery-ui.min.js"></script>
		<script src="./js/jquery.cookie.js"></script>
		<script src="./js/rest.js"></script>
		<script src="./js/allowcookies.js"></script>
		<script src="./js/script.js"></script>
		<script src="./js/autocomplete.js"></script>
		<script src="./js/settings.js"></script>

		<title>Foogle</title>
	</head>

	<body>
		<header>
			<div id="logo_small"></div>
			<div id="logo" class="noselect">
				<span class="one"></span><span class="two"></span><span class="three"></span>
			</div>
			<form id="search_form">
				<div id="autocomplete">
					<ul></ul>
				</div>
				<input type="text" id="search_field" autocomplete="off"/>
				<input type="submit" id="search_button" value=""/>
			</form>
			<div id="settings_button">Settings</div>
		</header>
		<div id="results">
			<div id="result_header">
				<div class="tab">
					<span id="dwh_tab" class="search_tab on">Data warehouse</span>
					<span id="tere_tab" class="search_tab">Text reports</span>
					<span id="dbp_tab" class="search_tab">DbPedia.com</span>
					<span id="web_tab" class="search_tab">Web</span>
				</div>
				<span id="number_results">About 302 results</span>
			</div>
			<div id="dwh_result" class="results_list">data warehouse</div>
			<div id="tere_result" class="results_list"></div>
			<div id="dbp_result" class="results_list"></div>
			<div id="web_result" class="results_list">web</div>
			<div id="recommendations_container">
				We recommand :
				<div id="recommendations"></div>
			</div>
		</div>
		<form id="allow_cookie">
			By using our services, you agree to our use of cookies.
			<input type="submit" value="Got it"/>
		</form>
		<div id="settings">
			<div id="option_box">
				<div id="settings_close_button"></div>
				<h1>Data sources</h1>
				<div id="dwh" class="option on">Data warehouse</div>
				<div id="tere" class="option on">Text reports</div>
				<div id="dbp" class="option on">DbPedia.com</div>
				<div id="web" class="option on">Web (Google)</div>
			</div>
		</div>
		<div id="tere_popup">
			<div id="tere_box">
				<div id="tere_close_button"></div>
				<h1>Report</h1>
				<div class="report">
					<p class="tere_title"></p>
					<p class="tere_source"></p>
					<p class="tere_content"></p>
				</div>
			</div>
		</div>
		<div id="search_pattern">
			<div class="result">
				<a target="_blank"></a>
				<span></span>
				<p></p>
			</div>
		</div>
	</body>
</html>
